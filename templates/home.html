<html>
	<head>
		<script language = "javascript">
			setTimeout(function() {
				window.location.reload(1);
			}, 10 * 1000);

			clock_updater = function() {
				var time = new Date().toLocaleTimeString()
				document.getElementById('clock').innerHTML = '<h1>' + time + '</h1>'
				setTimeout(clock_updater, 1000);
			} 
			setTimeout(clock_updater, 1000);
		</script>
	</head>
	<body>
		<center>
			{{ data }}
			<div id = 'clock'><div>
		</center>
	</body>
</html>
